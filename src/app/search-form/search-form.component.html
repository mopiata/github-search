<div class="container search">
  <form #searchForm='ngForm' (ngSubmit)='submitSearch()' autocomplete="off">
    <input required class="form-control form-control-lg mysearch" 
      type="search" placeholder="Search Github" aria-label="Search">
    <button [disabled]="searchForm.form.invalid" class="btn btn-primary form-control-lg btn-search" type="submit">Search</button>
    {{ searchForm.form.valid }}
  </form>
  <hr>
</div>
